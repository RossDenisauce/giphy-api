
<form>
    <input ng-model="vm.searchText" type="text">
    <button ng-click="vm.searchGiphy(vm.searchText)">Search</button>
</form>

<div>
    <image ng-src="{{vm.searchResult.list[vm.searchResult.pagination].images.fixed_height.url}}"></image>
</div>
<div>
    <button ng-click="vm.prevGif()">Previous</button>
    <button ng-click="vm.nextGif()">Next</button>
</div>
<button ng-click="vm.favoriteGif(vm.searchResult.list[vm.searchResult.pagination].images.fixed_height.url)">Favorite</button>
